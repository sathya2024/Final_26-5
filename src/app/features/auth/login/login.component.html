<div class="container mt-1">
  <div class="row justify-content-center align-items-center h-100">
    <!-- Left Side: Image -->
    <div class="col-lg-6 d-none d-lg-block text-center">
      <img [src]="imagePath" alt="Login Image" class="img-fluid login-image" />
    </div>
 
    <!-- Right Side: Login Form -->
    <div class="col-lg-5">
      <div class="text-center mb-9">
        <img [src]="logoPath" alt="FINTRACK" class="login-logo" />
      </div>
      <div class="card login-card">
        <h4 class="text-center login-title">LOGIN</h4>
 
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
          </div>
 
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
          </div>
 
          <div class="d-flex justify-content-center mt-1">
            <p class="small">Don't have an account?
              <a routerLink="/signup" class="text-decoration-none">Sign Up</a>
            </p>
          </div>
 
          <div class="d-flex justify-content-center mb-1">
            <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
          </div>
 
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary login-button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
