
<div class="text-center mb-3">
  <img [src]="logoPath" alt="FINTRACK" class="forgot-logo" />
</div>
 
<div class="container d-flex justify-content-center align-items-center mt-3">
  <div class="card forgot-card">
    <h4 class="text-center forgot-title">
      FORGOT PASSWORD
    </h4>
 
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
 
      <!-- Security Question -->
      <div class="mb-1">
        <label for="securityQuestion" class="form-label">Security Question</label>
        <select id="securityQuestion" formControlName="securityQuestion" class="form-control">
          <option value="">--Select a question--</option>
          <option *ngFor="let question of securityQuestions" [value]="question">{{ question }}</option>
        </select>
      </div>
 
      <!-- Security Answer -->
      <div class="mb-1">
        <label for="securityAnswer" class="form-label">Security Answer</label>
        <input type="text" id="securityAnswer" formControlName="securityAnswer" class="form-control" />
      </div>
 
      <!-- New Password -->
      <div class="mb-1">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
      </div>
 
      <!-- Confirm Password -->
      <div class="mb-1">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      </div>
 
      <div class="d-flex justify-content-between">
        <!-- Go Back Button -->
        <button type="button" class="btn btn-outline-secondary btn-wide" (click)="goBack()">Go Back</button>
 
        <!-- Reset Password Button -->
        <button type="submit" class="btn btn-primary btn-wide">Reset Password</button>
      </div>
    </form>
  </div>
</div>
